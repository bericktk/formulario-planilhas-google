<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario de Cadastro Google</title>
</head>
<body>
    <div class="container">
		<form method="post" action="https://script.google.com/macros/s/AKfycbydWSN5ADFgjel8tkfVWTT6O9_kjKRkOSc6m5lMvMJ5nvQJ7IJYycuEQcD4ldMD2yrX/exec" name="contact-form">
			<h4>Entre em Contato</h4>
			<input type="text" name="your-name" placeholder="Digite seu nome: " required>
			<input type="text" name="your-number" placeholder="Digite seu telefone: " required>
			<input type="email" name="your-email" placeholder="Digite seu melhor E-mail" required>
			<textarea name="message" rows="7" placeholder="Mensagem"></textarea>
			<input type="submit" value="Enviar" id="submit">
		</form>
	</div>

    <script src="./script.js"></script>
</body>
</html>
